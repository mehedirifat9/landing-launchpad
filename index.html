<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Landing Launchpad</title>
</head>

<body>
    <!-- Header Section Starts Here  -->
    <header class="header-section">
        <nav class="navbar-section">
            <img style="height: 150px; width: 150px;" src="./ui/logo.jpg" alt="">
            <button class="button">Sign Up</button>
        </nav>
        <div class="banner-section">
            <h3 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="button">Stay Focused</button>
        </div>
    </header>
    <!-- Header Section Ends Here  -->
    <main>
        <!-- Action section starts here  -->
        <div class="action-section">
            <div class="action-left-section">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="button">Launch Live Preview</button>
            </div>
            <div class="action-right-section">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </div>
        <!-- Action section ends here  -->

        <!-- Productive section starts here  -->
        <div class="productive-section">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="users-data">
                <div>
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div>
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
        <!-- Productive section ends here  -->


    </main>
    <footer>

    </footer>
</body>

</html>
